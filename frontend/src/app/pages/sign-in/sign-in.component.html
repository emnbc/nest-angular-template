<mat-card class="login-container">
    <mat-card-content>
    
        <h3>Login</h3>

        <form (keyup.enter)="login()">

            <mat-form-field class="login-container__field" appearance="fill">
                <mat-label>Enter your username</mat-label>
                <input matInput type="text" autocomplete="off" name="username" [(ngModel)]="authData.username">
            </mat-form-field>

            <mat-form-field class="login-container__field" appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" name="password" [(ngModel)]="authData.password">
                <button mat-icon-button matSuffix (mouseup)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <button [disabled]="loading" mat-flat-button color="accent" (click)="login()">
                <span *ngIf="loading">Processing...</span>
                <span *ngIf="!loading">Login</span>
            </button>

      </form>

    </mat-card-content>
</mat-card>
