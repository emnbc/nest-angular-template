<mat-card class="login-container">
    <mat-card-content>
    
        <h3>Login</h3>

        <form [formGroup]="authGroup" (ngSubmit)="login()">

            <mat-form-field class="login-container__field" appearance="fill">
                <mat-label>Enter your username</mat-label>
                <input matInput type="text" autocomplete="off" name="username" formControlName="username">
                <mat-error *ngIf="authGroup.controls['username'].invalid">Please enter at least 3 characters</mat-error>
            </mat-form-field>

            <mat-form-field class="login-container__field" appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" name="password" formControlName="password">
                <button mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        type="button"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="authGroup.controls['password'].invalid">Please enter at least 3 characters</mat-error>
            </mat-form-field>

            <div class="login-container__field">
                <button mat-raised-button [disabled]="loading" type="submit" color="accent">
                    <span *ngIf="loading">Processing...</span>
                    <span *ngIf="!loading">Login</span>
                </button>
            </div>

            <mat-error *ngIf="error">Login incorrect</mat-error>

        </form>

        <p>
            <span>Donâ€™t have an account? </span>
            <a routerLink="/register">Register</a>
        </p>

    </mat-card-content>
</mat-card>
